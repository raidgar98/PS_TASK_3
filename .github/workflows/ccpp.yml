name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: sudo apt-get install libboost1.65-all-dev cmake make g++-8 freeglut3-dev
    - name: make
      run: mkdir build && cd build && cmake .. && make -j4 && export BUILD_PATH=$PWD
    - name: tests
      run: $BUILD_PATH/tests/engine_tests -l all
